<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©cr√© Magic - Familles & Fans</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            background: #1a1a1a;
        }
        
        /* Container principal */
        .caravane-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2d1b1b 0%, #1a1a1a 100%);
        }
        
        /* Container de l'image */
        .caravane-container {
            position: relative;
            width: 90%;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        /* Image principale */
        .caravane-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8);
            transition: opacity 0.05s ease;
        }
        
        /* SVG overlay pour les zones cliquables */
        .hotspots-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .hotspot {
            cursor: pointer;
            pointer-events: all;
            fill: transparent;
            transition: all 0.2s ease;
        }
        
        /*.hotspot:hover {
            fill: rgba(255, 179, 0, 0.15);
            filter: drop-shadow(0 0 20px rgba(255, 179, 0, 0.8));
        }
        */
        /* Back button */
        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.95);
            color: #2C1810;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .back-link:hover {
            background: #FFB300;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        }
        
        /* Logo */
        .logo-header {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 120px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.8));
            animation: logoFloat 4s ease-in-out infinite;
            z-index: 1000;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* Instruction */
        .instruction {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #2C1810;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
            z-index: 1000;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
        
        /* Mobile menu */
        .mobile-menu {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 1rem;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-height: 50vh;
            overflow-y: auto;
        }
        
        .mobile-menu h3 {
            font-family: 'Fredoka', cursive;
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #7CB69F;
        }
        
        .mobile-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
        }
        
        .mobile-link {
            background: linear-gradient(135deg, #EC407A, #7CB69F);
            color: white;
            padding: 1.2rem 0.8rem;
            border-radius: 15px;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .mobile-link-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.3rem;
        }
        
        @media (max-width: 968px) {
            .hotspots-svg { display: none; }
            .instruction { display: none; }
            .mobile-menu { display: block; }
            .logo-header { max-width: 80px; top: 1rem; }
            .back-link { top: 1rem; left: 1rem; padding: 0.6rem 1rem; font-size: 0.85rem; }
            .caravane-container { width: 95%; }
        }
        
        @media (max-width: 480px) {
            .mobile-links { grid-template-columns: 1fr; }
        }
    </style>
</head>

    </div>
    
    <script>
        // Switch d'image au hover
        function changeImage(imageName) {
            const img = document.getElementById('caravaneImg');
            img.src = 'images/' + imageName;
        }
        
        // Preload images pour √©viter le lag
        window.addEventListener('load', () => {
            const imagesToPreload = [
                'caravane-base.png',
                'caravane-toto.png',
                'caravane-rideau.png',
                'caravane-flo.png',
                'caravane-rideau-or.png',
                'caravane-calendrier.png',
                'caravane-baptiste.png',
                'caravane-gus.png'
            ];
            
            imagesToPreload.forEach(src => {
                const img = new Image();
                img.src = 'images/' + src;
            });
        });
    </script>

</html>
