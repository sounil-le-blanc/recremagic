    <style>
        :root {
            --vert-caravane: #7CB69F;
            --rose-spectacle: #EC407A;
            --rouge-spectacle: #D32F2F;
            --jaune-accent: #FFB300;
            --text-dark: #2C1810;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }
        
        /* Background fullscreen */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/caravane-interactive.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        /* Overlay l√©ger pour am√©liorer la lisibilit√© */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        
        /* UI Layer */
        .ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Back button */
        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            pointer-events: all;
            z-index: 100;
        }
        
        .back-link:hover {
            background: var(--jaune-accent);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        /* Logo top center */
        .logo-header {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
            animation: logoFloat 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* Instruction tooltip */
        .instruction {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-dark);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
            z-index: 100;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }
        
        /* Hotspots container */
        .hotspots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        /* Individual hotspot */
        .hotspot {
            position: absolute;
            pointer-events: all;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            text-decoration: none;
        }
        
        .hotspot:hover {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 40px rgba(255, 179, 0, 0.8);
            transform: scale(1.05);
        }
        
        .hotspot:active {
            transform: scale(0.98);
        }
        
        /* Tooltip on hover */
        .tooltip {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white;
            color: var(--text-dark);
            padding: 1rem 2rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
        }
        
        .hotspot:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* Hotspot positions - AJUSTER SELON TON IMAGE */
        .hotspot-spectacles {
            top: 30%;
            left: 35%;
            width: 18%;
            height: 30%;
        }

            width: 15%;
            height: 28%;
        }
        
        .hotspot-expos {

            width: 18%;
            height: 35%;
        }
        
        .hotspot-calendrier {
            top: 48%;

            width: 10%;
            height: 22%;
        }
        
        .hotspot-videos {

            height: 13%;
        }
        
        .hotspot-histoire {

        }
        
        .hotspot-boutique {
            top: 28%;

        }
        
        /* Mobile fallback */
        .mobile-menu {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 2rem 1rem;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .mobile-menu h3 {
            font-family: 'Fredoka', cursive;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--vert-caravane);
        }
        
        .mobile-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .mobile-link {
            background: linear-gradient(135deg, var(--rose-spectacle), var(--vert-caravane));
            color: white;
            padding: 1.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .mobile-link:active {
            transform: scale(0.95);
        }
        
        .mobile-link-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .hotspots { display: none; }
            .instruction { display: none; }
            .mobile-menu { display: block; }
            .logo-header { max-width: 100px; top: 1rem; }
            .back-link { top: 1rem; left: 1rem; padding: 0.6rem 1rem; font-size: 0.9rem; }
        }
        
        @media (max-width: 480px) {
            .mobile-links { grid-template-columns: 1fr; }
        }
    </style>
